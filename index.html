<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div class="line"><div id="output"></div><button id="ac-btn">AC</button></div>
        <div class="line"><button class="calc-btn">7</button> <button class="calc-btn">8</button> <button class="calc-btn">9</button> <button class="op-btn">/</button></div>
        <div class="line"><button class="calc-btn">4</button> <button class="calc-btn">5</button> <button class="calc-btn">6</button> <button class="op-btn">*</button></div>
        <div class="line"><button class="calc-btn">1</button> <button class="calc-btn">2</button> <button class="calc-btn">3</button> <button class="op-btn">-</button></div>
        <div class="line"><button class="calc-btn">0</button> <button class="fl-btn">.</button> <button class="op-btn">+</button> <button id="sol-btn">=</button></div>
    </div>
</body>
</html>
